     <script type="application/ld+json">
      {"@context":"http:\/\/schema.org","@type":"Movie","name":"Th\u00e1m T\u1eed L\u1eebng Danh Conan T\u1eadp 131","description":"Phim ho\u1ea1t h\u00ecnh Conan b\u1eaft \u0111\u1ea7u sau v\u1ee5 vi\u1ec7c x\u1ea3y ra t\u1ea1i c\u00f4ng vi\u00ean gi\u1ea3i tr\u00ed n\u1ed5i ti\u1ebfng Tropical Land t\u1ea1i khu t\u00e0u l\u01b0\u1ee3n si\u00eau t\u1ed1c. Kudo \u0111ang \u0111i\u1ec1u tra m\u1ed9t trong hai ng\u01b0\u1eddi \u0111\u00e0n \u00f4ng c\u00f3 v\u1ebb ngo\u00e0i kh\u1ea3 nghi \u0111\u01b0\u1ee3c cho l\u00e0 nghi ph\u1ea1m trong v\u1ee5 vi\u1ec7c. Anh ta b\u1ecb t\u1ea5n c\u00f4ng b\u1edfi m\u1ed9t trong s\u1ed1 h\u1ecd c\u00f3 m\u1eadt danh l\u00e0 Gin v\u00e0 \u0111\u1ed3ng \u0111\u1ed9i c\u1ee7a anh ta t\u00ean l\u00e0 Vodka. Sau khi \u0111\u00e1nh Shinichi, Gin \u0111\u00e3 \u0111\u01b0a cho anh ta m\u1ed9t lo\u1ea1i thu\u1ed1c m\u00e0 sau n\u00e0y \u0111\u01b0\u1ee3c g\u1ecdi l\u00e0 APTX 4869 \u0111\u1ec3 gi\u1ebft anh ta. Tr\u00ean th\u1ef1c t\u1ebf, ch\u1ea5t \u0111\u1ed9c c\u00f3 m\u1ed9t t\u00e1c d\u1ee5ng ph\u1ee5 hi\u1ebfm g\u1eb7p, bi\u1ebfn Shinichi t\u1eeb m\u1ed9t c\u01a1 th\u1ec3 tr\u01b0\u1edfng th\u00e0nh th\u00e0nh m\u1ed9t \u0111\u1ee9a tr\u1ebb thay v\u00ec gi\u1ebft ch\u1ebft. Sau s\u1ef1 c\u1ed1 quan tr\u1ecdng, Shinichi v\u1ec1 nh\u00e0 v\u00e0 l\u1ea5y t\u00ean l\u00e0 Conan Edogawa sau khi b\u1ecb ng\u01b0\u1eddi b\u1ea1n th\u1eddi th\u01a1 \u1ea5u Ran g\u00e2y \u00e1p l\u1ef1c. Shinichi \u0111\u00e3 c\u1ed1 g\u1eafng che gi\u1ea5u danh t\u00ednh b\u00ed m\u1eadt c\u1ee7a m\u00ecnh v\u1edbi nh\u1eefng ng\u01b0\u1eddi anh quan t\u00e2m \u0111\u1ec3 \u0111i\u1ec1u tra v\u1ec1 t\u1ed5 ch\u1ee9c \u00c1o \u0110en.","image":"https:\/\/img3.afimhay.uk\/tham-tu-lung-danh-conan.png","datePublished":"1970-01-01","director":[{"name":"\u0110ang c\u1eadp nh\u1eadt","slug":"dang-cap-nhat"}],"actor":[{"name":"Minami Takayama","slug":"minami-takayama"},{"name":"Kappei Yamaguchi","slug":"kappei-yamaguchi"},{"name":"Wakana Yamazaki","slug":"wakana
